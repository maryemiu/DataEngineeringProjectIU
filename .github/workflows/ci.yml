name: CI

on:
  push:
    branches: [main, develop,test]
  pull_request:
    branches: [main, develop,test]

# Set project root on Python path for all jobs — fixes "No module named 'microservices'"
env:
  PYTHONPATH: "."

jobs:

  # ── Unit tests — Recommendation API  ──────────
  test-api:
    name: "Test: Recommendation API"
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-jwt-secret
      API_KEY: ci-test-api-key
      POSTGRES_PASSWORD: ci-test-password
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install \
            fastapi>=0.104 \
            uvicorn \
            psycopg2-binary \
            pyyaml \
            "python-jose[cryptography]>=3.3" \
            pytest \
            httpx

      - name: Run API tests
        run: pytest microservices/serving/recommendation_api/tests/ -v --tb=short

  # ── Unit tests — Processing ──────────────────────────────
  test-processing:
    name: "Test: Processing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: temurin

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install PySpark + test deps
        run: pip install "pyspark==3.5.1" pytest pyyaml pandas

      - name: Run processing tests
        run: pytest microservices/processing/tests/ -v --tb=short

  # ── Unit tests — Ingestion (PySpark) ───────────────────────────────
  test-ingestion:
    name: "Test: Ingestion"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: temurin

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install PySpark + test deps
        run: pip install "pyspark==3.5.1" pytest pyyaml pandas

      - name: Run ingestion tests
        run: pytest microservices/ingestion/tests/ -v --tb=short

  # ── Unit tests — Storage (PySpark) ────────────────────────────────
  test-storage:
    name: "Test: Storage"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: temurin

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install PySpark + test deps
        run: pip install "pyspark==3.5.1" pytest pyyaml

      - name: Run storage tests
        run: pytest microservices/storage/tests/ -v --tb=short

  # ── Unit tests — Recommendation Loader ───────────────
  test-loader:
    name: "Test: Serving — recommendation_loader"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install psycopg2-binary pytest pyyaml

      - name: Run loader tests
        run: pytest microservices/serving/recommendation_loader/tests/ -v --tb=short

  # ──  Build all Docker images to  verifies Dockerfiles are valid ─
  build-images:
    name: "Build Docker Images"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build recommendation-api
        uses: docker/build-push-action@v6
        with:
          context: microservices/serving/recommendation_api
          file: microservices/serving/recommendation_api/docker/Dockerfile
          push: false
          cache-from: type=gha,scope=recommendation-api
          cache-to: type=gha,mode=max,scope=recommendation-api

      - name: Build recommendation-loader
        uses: docker/build-push-action@v6
        with:
          context: microservices/serving/recommendation_loader
          file: microservices/serving/recommendation_loader/docker/Dockerfile
          push: false
          cache-from: type=gha,scope=recommendation-loader
          cache-to: type=gha,mode=max,scope=recommendation-loader

      - name: Build ingestion
        uses: docker/build-push-action@v6
        with:
          context: microservices/ingestion
          file: microservices/ingestion/docker/Dockerfile
          push: false
          cache-from: type=gha,scope=ingestion
          cache-to: type=gha,mode=max,scope=ingestion

      - name: Build processing
        uses: docker/build-push-action@v6
        with:
          context: microservices/processing
          file: microservices/processing/docker/Dockerfile
          push: false
          cache-from: type=gha,scope=processing
          cache-to: type=gha,mode=max,scope=processing
